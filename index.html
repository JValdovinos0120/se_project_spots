<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="author" content="Johnny Valdovinos"/><meta name="description" content="Spots"/><meta name="keywords" content="social media, add or remove photos, like photos, personalized profiles"/><link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/><title>Spots</title><link rel="icon" href="favicon.ico"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img src="80804e27ce061efd1ffb.svg" alt="Spots Logo" class="header__logo"/></header><main class="content"><section class="profile page__section"><img src="2fc47fd8e9a9bcd9612f.jpg" alt="Bessie Coleman" class="profile__avatar"/><div class="profile__column"><h1 class="profile__name">Bessie Coleman</h1><p class="profile__description">Civil Aviator</p><button type="button" class="profile__edit-btn"><img src="49e44e5e03758262e8bf.svg" alt="Pencil Edit Icon"/><span>Edit Profile</span></button></div><button type="button" class="profile__add-btn"><img src="975792ea68af0a3c209d.svg" alt="Plus Icon"/><span>New Post</span></button></section><section class="cards page__section"><ul class="cards__list"><template id="card-template"><li class="card"><img src="" alt="" class="card__image"/> <button type="button" class="card__delete-btn"></button><div class="card__content"><h2 class="card__title"></h2><button type="button" class="card__like-btn"></button></div></li></template></ul></section></main><footer class="footer page__section"><p class="footer__copyright">2025 Â© Spots</p></footer><div id="edit-modal" class="modal"><div class="modal__container"><button type="button" class="modal__close-btn"><img src="0402c7003511d9179523.svg" alt="x-icon"/></button><h2 class="modal__title">Edit profile</h2><form name="edit-profile" class="modal__form" novalidate><label for="profile-name-input" class="modal__label">Name <input id="profile-name-input" class="modal__input" placeholder="Type your name" name="name" minlength="2" maxlength="40" required/> <span id="profile-name-input-error" class="modal__error"></span></label> <label for="profile-description-input" class="modal__label">Description <input id="profile-description-input" class="modal__input" placeholder="Describe yourself" name="description" required minlength="2" maxlength="200"/> <span id="profile-description-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-btn">Save</button></form></div></div><div id="add-card-modal" class="modal"><div class="modal__container"><button type="button" class="modal__close-btn"><img src="0402c7003511d9179523.svg" alt="x-icon"/></button><h2 class="modal__title">New Post</h2><form name="add-card-form" class="modal__form" novalidate><label for="add-card-link-input" class="modal__label">Image link <input id="add-card-link-input" type="url" class="modal__input" name="description" placeholder="Paste a link to the picture" required/> <span id="add-card-link-input-error" class="modal__error"></span></label> <label for="add-card-name-input" class="modal__label">Caption <input id="add-card-name-input" name="caption" minlength="2" maxlength="30" class="modal__input" placeholder="Type your caption" required/> <span id="add-card-name-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-btn">Save</button></form></div></div></div><div class="modal" id="preview-modal"><div class="modal__container modal__container_type_preview"><button type="button" class="modal__close-btn modal__close-btn_type_preview"><img src="2a6d443422ae27e8b633.svg" alt="x-icon"/></button> <img class="modal__image" src="" alt=""/><div class="modal__caption-wrapper"><p class="modal__caption"></p></div></div></div></body></html>
